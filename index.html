<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ceheed</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header class="main-header">
        <nav class="navbar navbar-expand-lg">
            <a class="navbar-brand brand-logo" href="./index.html">
                <img src="./assets/images/ceheed-logo.svg" alt="logo">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse primary-navigation" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li><a href="./browse-jobs.html">Home</a></li>
                    <li><a href="./joblist.html">Browse jobs</a></li>
                    <li><a href="./terms-conditions.html">Career advice</a></li>
                    <li><a href="./upload-resume.html">Upload your resume</a></li>
                </ul>
                <ul class="navbar-nav align-items-center secondary-menu">
                    <li class="search-menu"><span id="search-job"><i class="icon-search"></i></span></li>
                    <li class="login-signup">
                        <a href="./login.html">Sign in</a>
                        <span>or</span>
                        <a href="./register.html">Register</a>
                    </li>
                    <li class="employeer-link"><a href="#">For employeers</a></li>
                </ul>
            </div>
        </nav>
        <section id="job-search-section" class="job-search-section hide">
            <div class="container">
                <form class="row">
                    <div class="col">
                        <div class="form-group">
                            <i class="icon-search"></i>
                            <label class="sr-only placeholder-text" for="jobtitle-keyword">Job title, keyword or
                                company</label>
                            <input type="text" class="form-control mb-2 mr-sm-2" id="jobtitle-keyword"
                                placeholder="Job title, keyword or company">
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <i class="icon-pin"></i>
                            <label class="sr-only placeholder-text" for="location">Name</label>
                            <input type="text" class="form-control mb-2 mr-sm-2" id="location"
                                placeholder="City, state, zipcode, or “remote”">
                        </div>
                    </div>
                    <div class="col action-col">
                        <button type="submit" class="btn btn-primary mb-2">Search jobs</button>
                        <span id="close-job-search-section" class="close-job-search-section">
                            <i class="icon-cross"></i>
                        </span>
                    </div>
                </form>
            </div>
        </section>
    </header>
    <!-- Start video hero -->
    <div class="video-hero jquery-background-video-wrapper">
        <video class="jquery-background-video" autoplay muted loop
            poster="./assets/images/beach-waves-loop.jpg">
            <source src="./assets/images/beach-waves-loop.mp4" type="video/mp4">
            <source src="./assets/images/beach-waves-loop.webm" type="video/webm">
            <source src="./assets/images/beach-waves-loop.ogv" type="video/ogg">
        </video>
        <div class="video-overlay"></div>
        <div class="page-width container">
            <div class="video-hero--content">
                <h2>Stand out <br/> with video resume</h2>
                <ul>
                    <li><a href="#" class="btn btn-primary">Register Now</a></li>
                    <li><a href="#" class="btn register-now-btn">Browse Jobs</a></li>
                </ul>
            </div>
        </div>
    </div>
    <!-- End video hero -->
    <footer class="main-footer grey-divider">
        <div class="container">
            <div class="copyright-section">
                <div class="container">
                    <div class="copyright-content row">
                        <div class="item copyright-text col-md-4">
                            Copyright at Ceheed | All rights reserved
                        </div>
                        <div class="item col-md-6">
                            <ul class="footer-site-menu">
                                <li><a href="#" title="">Home</a></li>
                                <li><a href="#" title="">Browse jobs</a></li>
                                <li><a href="#" title="">Career advise</a></li>
                                <li><a href="#" title="">Register</a></li>
                                <li><a href="#" title="">Contact</a></li>
                            </ul>
                        </div>
                        <div class="item col-md-2">
                            <ul class="social-share">
                                <li><a href="#" title=""><i class="icon-facebook"></i></a></li>
                                <li><a href="#" title=""><i class="icon-linkedin"></i></a></li>
                                <li><a href="#" title=""><i class="icon-twitter"></i></a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
    </footer>
</body>
<script type="text/javascript" src="assets/js/jquery-3.5.1.min.js"></script>
<script type="text/javascript" src="assets/js/popper.min.js"></script>
<script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
<script type="text/javascript" src="assets/vendors/slim-scroll-1.3.3/slimscroll.min.js"></script>
<script type="text/javascript" src="assets/vendors/daterangepicker/moment.min.js"></script>
<script type="text/javascript" src="assets/vendors/daterangepicker/daterangepicker.js"></script>
<script type="text/javascript" src="assets/vendors/background-video/jquery.background-video.js"></script>
<script type="text/javascript" src="assets/js/custom.js"></script>

</html>
