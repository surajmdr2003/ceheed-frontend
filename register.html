<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header class="main-header">
        <nav class="navbar navbar-expand-lg no-menu container-fluid">
            <div class="col-left mr-auto">
                <a class="navbar-brand brand-logo" href="./index.html">
                    <img src="./assets/images/ceheed-logo.svg" alt="logo">
                </a>
                <a href="#" class="text-dark">Go back</a>
            </div>
            <div class="col-right text-right">
                <a href="#" class="employeer-link">For employeers</a>
            </div> 
        </nav>
    </header>
    <section class="main-container login-page-container">
        <div class="container">
            <div class="full-height row align-items-center">
                <div class="col-md-7 col-sm-6 has-banner-image">
                    <div class="banner-image" style="background-image:url(./assets/images/user.jpg)">
                        <div class="slogan">
                            <blockquote>“A short testimonial that shows how Ceheed helped this candidate land his job.”</blockquote>
                            <div class="slogan-author"><b>Jaime Snodgrass,</b> Front end developer</div>
                        </div>
                        
                    </div>
                </div>
                <div class="col-md-5 col-sm-6">
                    <div class="login-form-block">
                        <div class="greeting-title">
                            <h3>Register</h3>
                            <p>Register with us for free and get acceces to millions of jobs posted.</p>
                        </div>
                        <form>
                            <div class="form-groups-wrapper">
                                <div class="form-group">
                                    <label for="fullName">Name</label>
                                    <input type="text" class="form-control" id="fullName" placeholder="Your full name" >
                                </div>
                                <div class="form-group">
                                    <label for="emailAddress">Email address</label>
                                    <input type="email" class="form-control" id="emailAddress" placeholder="info@example.com" >
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary btn-lg btn-block">Register</button>
                            <div class="seperator">OR</div>
                            <button type="button" class="btn btn-outline-info btn-lg btn-block">
                                <i class="icon-linkedin"></i> Regiser with LinkedIn
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
